<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/echarts.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main1" style="width: 600px;height:400px;"></div>
    <div id="main2" style="width: 600px;height:400px;"></div>
    <div id="main3" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart1 = echarts.init(document.getElementById('main1'));
        var myChart2 = echarts.init(document.getElementById('main2'));
        var myChart3 = echarts.init(document.getElementById('main3'));

        // 指定图表的配置项和数据
        var option1 = {
            title: {
                text: "监所突发事件情况",
                left: "center"
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b}: {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data: ['打架斗殴', '赌博', '指桑骂槐', '不服管教', '自杀'],
                top: "middle"
            },
            series: [{
                name: '监所突发事件情况',
                type: 'pie',
                radius: ['50%', '70%'],
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '20',
                            fontWeight: 'bold'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data: [{
                        value: 335,
                        name: '打架斗殴'
                    },
                    {
                        value: 310,
                        name: '赌博'
                    },
                    {
                        value: 234,
                        name: '指桑骂槐'
                    },
                    {
                        value: 135,
                        name: '不服管教'
                    },
                    {
                        value: 1548,
                        name: '自杀'
                    }
                ]
            }]
        };

        var option2 = {
            title: {
                text: "监所每日谈话得分情况",
                left: "center"
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: { // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                left: '12%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },

            legend: {
                orient: 'vertical',
                x: "left",
                top: "middle"
            },
            dataset: {
                source: [
                    ['product', '看守所', '拘留所', '戒毒所'],
                    ['星期一', 43.3, 85.8, 93.7],
                    ['星期二', 83.1, 73.4, 55.1],
                    ['星期三', 86.4, 65.2, 82.5],
                    ['星期四', 72.4, 53.9, 39.1],
                    ['星期五', 82.4, 63.9, 43.1],
                    ['星期六', 68.4, 79.9, 79.1],
                    ['星期日', 62.4, 59.9, 69.1],
                ]
            },
            xAxis: {
                type: 'category'
            },
            yAxis: {
                type: 'value',
                name: "分值",
                max: 100
            },
            series: [{
                    type: 'bar'
                },
                {
                    type: 'bar'
                },
                {
                    type: 'bar'
                }
            ]
        };

        var data = [{
            name: '看守所',
            children: [{
                name: '男监室',
                value: 15,
                children: [{
                    name: '001',
                    value: 6
                }, {
                    name: '002',
                    value: 5,
                }, {
                    name: '003',
                    value: 4
                }]
            }, {
                name: '女监室',
                value: 10,
                children: [{
                    name: '001',
                    value: 4
                }, {
                    name: '002',
                    value: 6
                }]
            }]
        }, {
            name: '拘留所',
            children: [{
                name: '男监室',
                value: 15,
                children: [{
                    name: '001',
                    value: 6
                }, {
                    name: '002',
                    value: 5,
                }, {
                    name: '003',
                    value: 4
                }]
            }, {
                name: '女监室',
                value: 10,
                children: [{
                    name: '001',
                    value: 4
                }, {
                    name: '002',
                    value: 6
                }]
            }]
        }, {
            name: '戒毒所',
            children: [{
                name: '男监室',
                value: 15,
                children: [{
                    name: '001',
                    value: 6
                }, {
                    name: '002',
                    value: 5,
                }, {
                    name: '003',
                    value: 4
                }]
            }]
        }];
        var option3 = {
            title: {
                text: "各监所打架情况",
                left: "center"
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b}: {c} (次)"
            },
            series: {
                type: 'sunburst',
                name:"打架次数",
                // highlightPolicy: 'ancestor',
                data: data,
                radius: [0, '80%'],
                label: {
                    rotate: 'radial'
                }
            }
        }
        
        // 使用刚指定的配置项和数据显示图表。
        myChart1.setOption(option1);
        myChart2.setOption(option2);
        myChart3.setOption(option3);
    </script>
</body>

</html>
